name = "playfish"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[assets]
directory = "./public"
# Worker handles dynamic routes (/create, /ws); assets handle everything else
run_worker_first = false
not_found_handling = "none"

[durable_objects]
bindings = [
  { name = "GAME_ROOM", class_name = "GameRoom" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["GameRoom"]

# Set RECAPTCHA_SECRET via: wrangler secret put RECAPTCHA_SECRET

[vars]
# Set to "true" to skip CAPTCHA verification (useful for testing).
# Set to "false" or remove to re-enable CAPTCHA for production.
DISABLE_CAPTCHA = "true"
